<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Platform</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/administracion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7cec645e0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light text-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="img/principal/logo3.png" width="100"
                            class="img-fluid" alt="logo RollinGame"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                            <a class="nav-link" href="contacto.html">Contacto</a>
                            <a class="nav-link" href="nosotros.html">Acerca de
                                nosotros</a>
                            <a class="nav-link active text-light" href="administrador.html">Administrador</a>
                            <a class="nav-link  text-end" href="inicioSesion.html">Ingresar</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <section class="container ">
            <section class="row">
                <div class="col-md-10">
                    <h1 class="display-4 mt-5 text-center">Administrar productos</h1>
                </div>
            </section>

            <section class="row my-4">

                <div class="text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto"
                        id='btnAgregar'>+ Agregar</button>
                </div>
            </section>
            <section class="table-responsive">
                <table class="table" id='tablaProductos'>
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Publicado</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id='tbodyProductos'>
                        <th scope="row">1</th>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>

                    </tbody>
                </table>
            </section>
        </section>

    </main>
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="guardarFunko(event)" id='formProducto'>
                        <div class="mb-3">
                            <label class="form-label">Codigo</label>
                            <input type="number" placecholder='Ingrese el codigo del producto' id='codigoProducto'
                                class="form-control" onblur="validarCodigo(this)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" placecholder='Ingrese el nombre del producto' id='nombreProducto'
                                class="form-control" onblur="validarCampoRequerido(this)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" placecholder='Ingrese la categoria del producto' id='categoriaProducto'
                                class="form-control" onblur="validarCampoRequerido(this)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Publicado</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkPublicado" checked>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <section class="container py-3">
            <div class="row">
                <div class="col">
                    <h3>Todos los derechos reservados</h3>
                </div>
                <div class="col text-center">
                    <h4>Nuestras redes</h4>
                    <a href="error.html"><i class="fab fa-instagram"></i></a>
                    <a href="error.html"><i class="fab fa-facebook-square"></i></a>
                    <a href="error.html"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
